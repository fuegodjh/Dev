<!DOCTYPE html>

<html>
    <head>
        <link type="text/css" rel="stylesheet" href="Bootstrap/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div id="searchSection" class="row mt-4">
                <select class="custom-select region-selector col-2 offset-1"></select>
                <div class="col-6" id="summoner-name-input-cover"><input type="text" name="summonerName" placeholder="Summoner Name" class="form-control summoner-name-input text-center" autofocus autocomplete="on"/></div>
                <button type="button" class="btn btn-success col-2 search-button">Search</button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="current-game-info">
                <div id="current-game-row-0" class="row">
                    <div id="current-game-img-0" class="col-2"></div>
                    <div id="current-game-cd-0" class="col-4">
                        <!--<canvas class="timer-canvas status-first" width="150" height="150" attr-timeLeft="350" attr-totalTime="500"></canvas>
                        <canvas class="timer-canvas status-second" width="150" height="150" attr-timeLeft="150" attr-totalTime="200"></canvas>
                        <canvas></canvas>-->
                    </div>
                    <div id="current-game-cd-1" class="col-4"></div>
                    <div id="current-game-img-1" class="col-2"></div>
                </div>
                <div id="current-game-row-1" class="row">
                    <div id="current-game-img-2" class="col-2"></div>
                    <div id="current-game-cd-2" class="col-4"></div>
                    <div id="current-game-cd-3" class="col-4"></div>
                    <div id="current-game-img-3" class="col-2"></div>
                </div>
                <div id="current-game-row-2" class="row">
                    <div id="current-game-img-4" class="col-2"></div>
                    <div id="current-game-cd-4" class="col-4"></div>
                    <div id="current-game-cd-5" class="col-4"></div>
                    <div id="current-game-img-5" class="col-2"></div>
                </div>
                <div id="current-game-row-3" class="row">
                    <div id="current-game-img-6" class="col-2"></div>
                    <div id="current-game-cd-6" class="col-4"></div>
                    <div id="current-game-cd-7" class="col-4"></div>
                    <div id="current-game-img-7" class="col-2"></div>
                </div>
                <div id="current-game-row-4" class="row">
                    <div id="current-game-img-8" class="col-2"></div>
                    <div id="current-game-cd-8" class="col-4"></div>
                    <div id="current-game-cd-9" class="col-4"></div>
                    <div id="current-game-img-9" class="col-2"></div>
                </div>
            </div>
        </div>
       <script src="JQuery/jquery.min.js"/>
       <script src="js/main.js"/>
    </body>
</html>
